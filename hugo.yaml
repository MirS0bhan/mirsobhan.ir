# Hugo configuration file
title: "میر سبحان"
baseURL: "https://mirsobhan.ir"

enableRobotsTXT: true


# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: fa
languages:
  fa:
    languageName: فارسی
    languageCode: fa
    languageDirection: rtl
    weight: 2
    title: میر سبحان

menu:
  main:
    - identifier: blog
      name: بلاگ
      pageRef: /log
      weight: 2
      
    - name: جست‌جو
      weight: 4
      params:
        type: search

    - name: گیت‌هاب
      weight: 5
      url: "https://github.com/mirs0bhan"
      params:
        icon: github

    - name: تلگرام
      weight: 6
      url: "https://osmUsersGroup.t.me"
      params:
        icon: telegram


params:
  navbar:
    displayTitle: true
    # displayLogo: true


  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # logo:
  #   path: images/logo.svg
  #   dark: images/logo-dark.svg
  #   link: /
  #   width: 40
  #   height: 20

  # footer:
  #   displayCopyright: true
  #   displayPoweredBy: false

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
